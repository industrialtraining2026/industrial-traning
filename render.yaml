services:
  - type: web
    name: fyp-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: app-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

